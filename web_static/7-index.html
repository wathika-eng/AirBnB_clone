<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-filter.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/x-icon" 
    href="/images/icon.png">
</head>
<body class="body">
    <header class="header">
        <img class="logo" src="/images/logo.png" 
        alt="logo">
    </header>
<div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li><h2>State 1</li></h2></li>
                    <li>
                        Cities:
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                            <li>City 3</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li><h4>Food, Swimming ...</h4></li>
                </ul>
            </div>
            <button class="search-button">
                Search
            </button>
        </section>
        <section class="places">
            <h1 class="top-left">Places</h1>
            <div class="articles">
                <h2>My Home</h2>
            </div>
            <div class="articles">
                <h2>Kitchen</h2>
            </div>
            <div class="articles">
                <h2>Kitchen 2</h2>
            </div>
        </section>
</div>
    <footer class="footer">
        Best School
    </footer>
</body>
</html>
